<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>[박스 모델]오늘도 화이팅</title>
        <style>
            body {
                background: ghostwhite;
            }
            span {
                background: deepskyblue;
            }
            div.box {
                background: yellow;
                width: 250px;
                height: 250px;
                border-style: solid; /*border의 형태/ 생상/굵이 지정*/
                border-color: peru;
                border-width: 10px;

                margin: 40px; /*border 외부의 대상객체와 간격*/
                padding: 20px; /*border 내부의 포함된 요소객체(글자/태그)와의 간격*/
            }
            h2 {
                background: pink;
            }
            div#box2 {
                background: red;
                width: 250px;
                height: 250px;
                border-style: solid;
            }
        </style>
        <script>
            window.onload = function () {
                var h2Obj = document.querySelector("h2");
                h2Obj.innerText = "박스의 구성 요소";
            };
        </script>
    </head>
    <body>
        <h2></h2>
        <div class="box">
            <span>안녕하세요!!(BOX모델 연습)</span>
        </div>
        <div id="box2">
            <span>안녕하세요!!(BOX모델 예제)</span>
        </div>
    </body>
</html>
