<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>[텍스트 그리마]오늘도 화이팅</title>
        <style>
            div {
                font: normal 24px verdana;
            }
			.dropText {
					text-shadow: 3px 3px;
				}
			.redText {
					text-shadow: 3px 3px red;
				}
			.blurText {
					text-shadow: 3px 3px  5px skyblue;
				}
			.glowEffect{
				text-shadow: 0px 0px 5px red;
			}
			.wordArtEffect{
				color: white;
				text-shadow: 0px 0px 5px darkblue;
			}
			.threeDEffect{
				color: white;
				text-shadow: 2px 2px 4px black;
			}
			.multiEffect{
				color: yellow;
				text-shadow: 2px 2px 4px black, 0px 0px 25px blue, 0px 0px 5px darkblue;
			}

			.apple{
				color: white;
				text-shadow: 0px 0px 5px darkblue;
			}
			.banana{
				color: white;
				text-shadow: 2px 2px 4px black;
			}
			.grape{
				color: yellow;
				text-shadow: 2px 2px 4px black, 0px 0px 25px blue, 0px 0px 5px darkblue;
			}
        </style>
        </style>
        <script>
            window.onload = function () {
                var h2Obj = document.querySelector("h2");
                h2Obj.innerText = "텍스트 그림자 설정하기";
            };
        </script>
    </head>
    <body>
        <h2></h2>
        <div class="dropText">Drop shadow</div>
        <div class="redText">Color shadow</div>
        <div class="blurText">Blur shadow</div>
        <div class="glowEffect">Glow Effect</div>
        <div class="wordArtEffect">WordArt Effect</div>
        <div class="threeDEffect">3D Effect</div>
        <div class="multiEffect">Multiple Effect</div>

		<div class="apple">사과</div>
		<div class="banana">바나나</div>
		<div class="grape">포도</div>
    </body>
</html>
