<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
	<form method="" action="" name="">
		<fieldset style="width: 40%">
			<legend>
				<p>로그인</p>
			</legend>
			<table style="background-color: white; font-weight: bold; text-align: left; width: 300px; height: 60px;" border="0" cellpadding="0" cellspacing="0">
				<tbody>
					<tr>
						<td style="vertical-align: top; font-size: 15px; font-weight: bold;">이메일:</td>
						<td style="vertical-align: top;">
							<input name="email" type="email" placeholder="이메일 입력해주세요" autofocus required>
						</td>
					</tr>
					<tr>
						<td style="vertical-align: top; font-size: 15px; font-weight: bold;">비밀번호:</td>
						<td style="vertical-align: top;">
							<input name="password" type="password" placeholder="패스워드 입력해주세요" required>
							<br>
						</td>
					</tr>
				</tbody>
			</table>
			<input value="로그인" name="check" type="submit">
			<input value="취소" name="cancel" type="reset">
		</fieldset>
</body>
</html>
