<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>[border style]오늘도 화이팅</title>
        <style></style>
        <script>
            window.onload = function () {
                var h2Obj = document.querySelector("h2");
                h2Obj.innerText = "여러가지 형태의 borderstyle";
            };
        </script>
    </head>
    <body>
        <h2></h2>
        <p style="border: 3px solid blue">3px solid</p>
        <p style="border: 3px none blue">3px none</p>
        <p style="border: 3px hidden blue">3px hidden</p>
        <p style="border: 3px dotted blue">3px dotted</p>
        <p style="border: 3px double blue">3px double</p>
        <p style="border: 3px dashed blue">3px dashed</p>
        <p style="border: 3px groove blue">3px groove</p>
        <p style="border: 3px ridge blue">3px ridge</p>
        <p style="border: 3px inset blue">3px inset</p>
        <p style="border: 3px outset blue">3px outset</p>
    </body>
</html>
