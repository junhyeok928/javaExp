<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>[선택자-selector]</title>
        <style>
        /*
        # 태그 이름 셀렉터
        1. 태그 이름은 그대로 셀렉터로 사용할 수 있다.
            - 같은 이름의 모든 태그에 css3 스타일 시트 적용
        */
        h2, li{color:brown;}
        .warning{color:red;} /* 클래스 선언 */
        body.main{background:aliceblue;} /* 태그가 body이고 속성으로 클래스가 선언된 경우 */
        #list{background:mistyrose;}
        div#etc{background:pink;}

        /* 특정한 태그에 속성으로 클래스이거나 아이디일 때, 활용하는 패턴*/
        cls01{
            background-color: yellow;
        }
        cls02{
            color: green;
        }
        cls03{
            border: 1px solid green;
        }
        </style>
        <script>
        window.onload = function() {
            var h2Obj = document.querySelector("h2");
            h2Obj.innerText = "Web Programming";
        }
        </script>
    </head>
    <body class="main">
        <h2></h2>
        <hr>
        <!-- 하나의 태그에 여러가지 클래스가 적용될 때 class="클래스명1 ..." 로 선언사용 가능-->
        <h4 class="cls01 cls02 cls03">여러 클래스 적용</h4>
        <div>
            <div>2학기 <strong>학습내용</strong></div>
            <ul id="list">
                <li>HTML5</li>
                <li><strong>CSS</strong></li>
                <li>javascript</li>
            </ul>
            <div class="warning">60점 이하는 F!</div>
            <div id="etc">front end 과목이네요!</div>
        </div>
    </body>
</html>
