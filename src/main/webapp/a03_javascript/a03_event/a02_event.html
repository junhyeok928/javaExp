<body>
	<script type="text/javascript">
		/*
		# window.onload이벤트
		1. DOM객체는 상단에 태그들을 메모리에 로딩된 후, 그 바탕하에 인식하는
			객체이다.
		2. 그래서, 해당 태그들을 인식하려면 script가 태그 이후에 선언하여 호출한다.
		3. window.onloead=fuction(){}를 처리하면, window 화면이 로딩된 이후에
			처리되는 함수이다. 글래서 , body에 있는 모든 객체들을 메모리로 로딩할 수 있는
			상황에 처리하기에, 상단에 선언하더라도 body에 있는 태그들을 인식할 수 있다.
		 */
		window.onload = function() {
			//화면이 로딩된 상황에서 처리할 함수를 기술
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "시작";
			//버튼을 클릭시, 각각의 입력한 데이터를 가져오기./.
			var btnObj = document.querySelector("#btn01");
			btnObj.onclick = function() {
				alert("버튼이 클릭!!");
				// 1. num01 객체( [name=num01])에 있는 입력값(.value)을 가져오는 것
				var num01Val = document.querySelector("[name=num01]").value;
				// 2. num02 객체( [name=num01])에 있는 입력값(.value)을 가져오는 것
				var num02Val = document.querySelector("[name=num02]").value;
				console.log("num01:" + num01Val);
				console.log("num02:" + num02Val);
				// 3. 지정된 곳에 결과를 출력..
				//		1) 위에 각 입력한 데이터를 합산
				var tot = num01Val * num02Val;
				//	js에는 문자열이라도 + 연산자 이외는 자동 형변환이 일어나서 연산을 처리한다.
				console.log("tot:" + tot);
				//		2) 출력할 형식 지정하고 합산 결과값과 함께 출력 처리..
				//			@@@ X @@@ = @@@
				var show = num01Val + " X " + num02Val + " = " + tot;
				document.querySelector("h3").innerText = show;
			}
		}
	</script>
	<h2 align="center"></h2>
	<p align="center">
		<input type="text" name="num01" size="2" /> X <input type="text"
			name="num02" size="2" /> <br> <input type="button" id="btn01"
			value="결과" /><br>
	<h3 align="center"></h3>
</body>
</html>
