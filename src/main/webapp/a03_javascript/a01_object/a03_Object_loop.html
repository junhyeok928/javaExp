<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>오늘도 화이팅</title>
<style>
</style>
<script>
	
</script>
</head>
<body>
	<h2>예제 1</h2>
	<table align="center" id="tab01" width="30%" border="1">
		<tr>
			<th>번호</th>
			<th>국어점수</th>
		</tr>
	</table>
	<script type="text/javascript">
		/*
		# 객체와 반복문
		객체는 for in 구문을 통해서 속성을 접근하여, 속성값을 활용할 수 있다.
		특정하게 배열의 갯수나 속성의 갯수를 식별하지 않더라도, 해당 배열의
		크기나 속성의 갯수만큼 반복하여 해당 배열의 index와  속성을 표현하고,
		값을 확인할 수 있다.
		1. 배열
			for(var idx in 배열명){
				idx : index 번호, 일반적인 index번호와 달리 데이터
						유형이 문자열이다. + 연산을 통해서 번호를 1부터
						카운트 하는 처리를 하려면 Number()나 parseInt()
						내장 함수로 형변환을 하여야 한다.
						cf) 배열명['인덱스번호']
				배열명[idx] : 배열의 값
			}
		2. 객체
			for(var prop in 객체명){
				prop : 객체의 속성을 문자열로 가져온다,
				cf) 위 배열의 idx나 객체의 prop는 변수명을 임의로 정해도
					무방하다.cf ) 객체명['속성명'] ==> 속성값
				객체명[prop] : 객체의 속성값
			}
		 */
		var fruits = [ "사과", "바나나", "딸기" ];
		for ( var idx in fruits) {
			console.log(idx + ":" + fruits[idx]);
		}
		var kors = [ 50, 10, 30, 60, 100 ];
		// ** DOM을 쓸 때는 해당 태그가 script 상단에 반드시
		// 선언되어 있어야 한다.
		//	<table align = "center" id="tab01"
		// 기본적으로 태그, id, class가 지원되고
		// ("태그명") ("#아이디명") (".클래스명")으로 선탹할 수 있다.
		var tab01 = document.querySelector("#tab01");
		var addHtml1 = "";	// 태그를 넣기전에 문자열 데이터로 초기화
		for ( var idx in kors) {
			// car addHtml = "";	for내부에 선언하며 1개 row만 생성되고,
			// 계속초기화 되기에 for 밖에서 선안하여 누적이 사용해진다
			// 반복문을 통해서 들어가 태그를 만들어간다.
			// idx가 문자열이라서 숫자형으로 반환한 후에  +1로 연산하여 번호가 나오게 처리한다.
			addHtml1 += "<tr><td>" + (Number(idx) + 1) + "</td><td>"
					+ kors[idx] + "</td></tr>";
		}
		console.log("#최종으로 만들어진 문자열#");
		console.log(addHtml1);
		tab01.innerHTML += addHtml1
		// 선택한 테이블에 innerHTNL(대소문자 구분 필수)
		// += : 기존에 있는 태그에서 추가함.\
		// addHtml : html태그를  삽입하고, 랜더링을 처리하여 그 결과를 보여준다.
		// .innerText : 문자열 그래도 출력
		// .innerHtml : 문자열에 있는 태그를 랜더링하여 추가하여 화면에 출력
		// tab01.innerHTML = addHtml;
		// 기존에 table의 구성 태그를 삭제하고 반복문에 의해 주가된 내용을 할당/
		// 타이튼 내용이 있으면 타이틀까지 삭제되고 데이터만 추가된다..
		tab01.innerHtml += addHtml1;
		// 기존에 있는 table 하위의 태그들에 추가하여, 태그를 처리할때 사용가능하다
		var prod = {
			name : "사과",
			price : 3000,
			cnt : 2
		};
		for ( var prop in prod) {
			console.log(prop + ":" + prod[prop]);
		}
	</script>

	<h2>예제2</h2>
	<table align="center" id="tab02" width="30%" border="1">
	</table>
	<script>
		var stud = {
			name : "전준혁",
			kor : 20,
			eng : 50,
			math : 100
		};
		var addHtml2 = "";
		for ( var prop in stud) {
			console.log(prop + ":" + stud[prop])
			addHtml2 += "<tr><th>" + prop + "</th><td>" + stud[prop]
					+ "</td></tr>";
		}
		console.log(addHtml2)
		var tab02 = document.querySelector("#tab02");
		tab02.innerHTML += addHtml2;
	</script>

	<h2>예제3</h2>
	<table align="center" id="tab03" width="30%" border="1">
		<tr>
			<th>일정순위</th>
			<th>내용</th>
			<th>시간</th>
			<th>비용</th>
			<th>참여자</th>
	</table>

	<script>
		var weekSchs = [ {
			name : "등산",
			time : "08:00~14:00",
			pay : 5000,
			pCnt : 3
		}, {
			name : "수영",
			time : "14:00~16:00",
			pay : 3000,
			pCnt : 1
		}, {
			name : "저녁식사",
			time : "18:00~19:00",
			pay : 30000,
			pCnt : 4
		} ];
		var schHtml = "";	// 문자열을 넣을 변수를 선언.. 초기화처리
		for(var idx in weekSchs){
			var sch = weekSchs[idx];	// 각 배열에 있는 단위 객체
			schHtml += "<tr><td>"+(Number(idx)+1)+"</td>";	//	행 단위 처리
			// 열단위 for문
			for(var prop in sch){
				schHtml += "<td>" + sch[prop]+ "</td>";
			}
			
			schHtml += "</tr>";
		}
		var tab03 = document.querySelector("#tab03");
		tab03.innerHTML += schHtml;
	</script>
</body>
</html>
