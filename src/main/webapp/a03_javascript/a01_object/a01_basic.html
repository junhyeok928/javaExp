	<body>
		<script type="text/javascript">
		/*
		1. 배열 []
			배열의 index를 기준으로 데이터를 접근한다.
			var 배열명 = [데이터1, 데이터2, 데이터3...];
			배열명[index번호], 배열명['index번호']
			cf) 자바스크립트는 동적 배열을 기본적으로 지원한다.
				배열명의 추가적으로 index를 통해서 데이터를 넣을 수
				도 있고, delete 라는 함수를 통해서 특정 index의
				데이터를 삭제도 할 수 있다.
		*/
		var arry = ["홍길동","김길동","신길동"];
		arry[3] = "오길동";	// 배열의 데이터를 추가 처리.
		console.log("index 0:"+arry[0]);
		console.log("index 1:"+arry['1']);
		// js에서는 문자열로 index를 선언하여 추가하거나 호출할 수 있다.
		console.log("index 2:"+arry["2"]);
		
		var music = ["노래1", "노래2", "노래3"];
		var price = [3000, 3200, 1000];
		alert(music[0]+music[1]+music[2])
		alert(price[0]+price[1]+price[2])

		/*
		2. 객체 : {}
			속성인 키와 할당된 값 활용
			var 객체 = {속성1:송성1값, 속성2:속성2값...};
			객체.속성1 = 속성값; 속성값 변경
			객체.속성3 = 속성값; 속성을 추가하고 속성값을 저장
			객체['속성1'] : 속성을 문자열로 지정하여 호출하거나 추가할 수 있다.
		*/
		var person = {name:"홍길동", age:25, loc:"서울"};
		person.gender = "남자";			// 속성 추가.
		person["favFood"] = "짜장면";	// 속성 추가.
		// **외부에서 속성을 입력받아서 속성을 추가할 때, 이 형식을 많이 활용한다.
		console.log("이름" +person.name);
		console.log("나이"+person.age);
		console.log("사는 곳" + person['loc']);

		var book = {title:"자바의정석", price:"28000", company:"책들"}
		</script>
