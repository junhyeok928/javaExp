<!DOCTYPE html>
<html>

	</head>
	<body>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<table border = "1">
				<tr><th>물건명</th><td></td></tr>
				<tr><th>가격</th><td></td></tr>
				<tr><th>갯수</th><td></td></tr>
			</table>
		<script>
		// # js의 변수와 할당.
		var name = "홍길동";
		var loc = '서울 신림동';
		var age = 25;
		console.log("이름:"+name);
		console.log("나이:"+age);
		console.log("사는곳:"+loc);
		
		// 여러개의 동일한 태그일 때는 querySelectorAll를 통해서 배열로 인식한다.
		var h1Array = document.querySelectorAll("h2");
		// 출력하는 요소객체에 데이터를 처리할 때. innerText()라는 메서드를 활용한다.
		h1Array[0].innerText = "이름:" + name;
		h1Array[1].innerText = "나이:" + age;
		h1Array[2].innerText = "지역:" + loc;
		
		var obj = '사과';
		var price = 1200;
		var cnt = 3;
		
		var tdArray = document.querySelectorAll("td");
		tdArray[0].innerText = obj;
		tdArray[1].innerText = price;
		tdArray[2].innerText = cnt;
		
		</script>
	</body>
</html>
