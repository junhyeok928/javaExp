<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 화이팅</title>
		<style>

		</style>
		<script>
		// 해당 함수를 호출하면, 중괄호({})의 내용을 수행처리.
		
		function call(){
			alert("로그인페이지 이동")
		}
		</script>
	</head>
	<body>
		<!-- 
		# js의 이벤트 처리
		1. 속성 onclick : 정의된 함수를 호출하는 속성
			클릭했을 때, 지정한 함수를 호출..
			on이벤트명
		2. call() : js로 함수를 처리
			이벤트와 연결된 팜수를 이벤트 핸들러라고 한다.
		 -->
		<h1 onclick="call()">클릭</h1>
		<script type="text/javascript">
		
		</script>
	</body>
</html>
