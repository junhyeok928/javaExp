<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>[]오늘도 화이팅</title>
        <style></style>
        <script>
            window.onload = function () {
                var h2Arr = document.querySelectorAll("h2");
                var switchBtn = prompt("불을 켤 버튼 번호를 입력하세요[1~]", 1);
                switch (switchBtn) {
                    case "1":
                        h2Arr[0].innerText = "A번 구역이 불이 켜졌습니다.";
                        break;
                    case "2":
                        h2Arr[0].innerText = "B번 구역이 불이 켜졌습니다.";
                        break;
                    case "3":
                        h2Arr[0].innerText = "C번 구역이 불이 켜졌습니다.";
                        break;
                    default:
                        h2Arr[0].innerText = "버튼은 1,2,3이 있습니다.";
                }
            };
        </script>
    </head>
    <body>
        <h2></h2>
        <h2></h2>
        <h2></h2>
        <h2></h2>
    </body>
</html>
