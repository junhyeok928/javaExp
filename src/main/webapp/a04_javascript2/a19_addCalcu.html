<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>오늘도 화이팅</title>
        <style></style>
        <script>
            window.onload = function () {
                var h2Arr = document.querySelectorAll("h2");
                h2Arr[0].innerText = "시작";
                var pname = prompt("물건명을 입력하세요!", "");
                var pcnt = prompt("구매수량을 입력하세요!", "");
                var price = 3000;
                h2Arr[0].innerText = "물건명:" + pname + "(" + price + ")";
                h2Arr[1].innerText = "구매수량:" + pcnt;
                h2Arr[2].innerText = "총비용:" + price * pcnt;
            };
        </script>
    </head>
    <body>
        <h2></h2>
        <h2></h2>
        <h2></h2>
    </body>
</html>
