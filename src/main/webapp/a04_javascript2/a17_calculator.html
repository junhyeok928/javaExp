<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>[산술연산자]오늘도 화이팅</title>
        <style></style>
        <script>
            window.onload = function () {
                var h2Arr = document.querySelectorAll("h2");
                // 자바스크립트의 산술연산식 5가지
                var num01 = 25;
                var num02 = 5;
                h2Arr[0].innerText = num01 + "+" + num02 + "=" + (num01 + num02);
                h2Arr[1].innerText = num01 + "-" + num02 + "=" + (num01 - num02);
				h2Arr[2].innerText = num01 + "*" + num02 + "=" + (num01 * num02);
				// js에서 나누기 값은 일단 소숫점 이하를 표현한다
				h2Arr[3].innerText = num01 + "/" + num02 + "=" + (num01 / num02);
				// %를 활용하여 나머지값처리
				h2Arr[4].innerText = num01 + "%" + num02 + "=" + (num01 % num02);
            };
        </script>
    </head>
    <body>
        <h2></h2>
        <h2></h2>
        <h2></h2>
        <h2></h2>
        <h2></h2>
    </body>
</html>
