<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>[js의 실행순서]오늘도 화이팅</title>
        <style></style>
        <script>
            console.log("실행1");
            /*
		# js의 실행 순서 규칙
		1. js의 모든 코드는 기본적으로 위에서부터 아래 라인으로 실행된다.
		2. DOM객체는 일단, 해당 객체가 태그로 선언한 후에 인식할 수 있다.
			1) 태그 선언
			2) DOM 객체 호출
				document.querySelector(); document.querySelectorAll();
		3. window.onload=function(){} 를 사용하면 이 이벤트가 화면을 다 로딩후, 실행하는
			것이기 때문에 body에 있는 모든 태그를 DOM으로 인식할 수 있다.
			실행순서도, 이 함수 block에 있는 내용이 맨 마지막에 실행된다
		4. 선언된 함수
			함수의 호출은 일단, 다 로딩된 상황에서 호출하는 것이기 때문에 , 위에있는 순서와 상관없이
			호출하여 실행할 수 있다.
        window.onload : 현재 화면이 다 로딩된 후에 처리할 함수를 선언함 으로써
        body에 있는 모든 태그를 DOM(객체)로 인식할 수 있는 상황에서 처리
        body에서 수행될 때, 마다 script를처리하거나,아래 body밑에 선언허눈 곳 ㅂㅎ더,
        상단에서 전체적인 소스 진행 프로세스를 확인할 수 있기에 일반적으로 header부분에 onload로 선언하여 사용
		*/
            window.onload = function () {
                console.log("실행4");
                var h2Obj = document.querySelector("h2");
                h2Obj.innerText = "js의 실행 순서 규칙";
                console.log("실행5");
            };
            console.log("실행2");
            function callFun() {
                alert("함수 호출");
                var h1Obj = document.querySelector("h1");
                h1Obj.style.background = "yellow";
            }
        </script>
    </head>
    <body>
        <h1>안녕</h1>
        <script>
            alert("DOM객체 호출 직전");
            var h1Obj = document.querySelector("h1");
            h1Obj.innerText = "hello(변경)-DOM인식";
            // h1태그를 선언하지 않으면 에러발생
        </script>
        <h2></h2>
        <script>
            console.log("실행3");
        </script>
    </body>
</html>
