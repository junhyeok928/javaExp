<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[prompt]오늘도 화이팅</title>
		<style>
		
		</style>
		<script>
		window.onload=function(){
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "외부에서 데이터 입력";

			//promt("타이틀:, "default값")
			var name = prompt("이름을 입력하세요", "여기에");
			// 확인을 누른경우, 취소를 누른경우를 확인해 보세요.
			if(name!=null){
				h2Obj.innerText = "이름:"+name;
			}else{
				// name이 취소를 누른경우 즉, null값 일시
				alert("이름을 입력하세요!!")
			}
			// ex) prompt 함수를 통해 물건 가격과 갯수를 입력 받아.
			//		document.write를 통해서 총 비용을 출력하세요..
		}
		</script>
	</head>
	<body>
		<h2></h2>
	</body>
</html>
