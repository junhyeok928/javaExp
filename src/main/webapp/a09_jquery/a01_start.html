<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>[jquery 환경설정]오늘도 화이팅</title>
        <style></style>
        <!-- # CDN 방식 jquery lib 선언하기. -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script>
            // $("document").ready(function () :ready()메서드 안에 익명함수 선언.
            $("document").ready(function () {
                // $("h2") : 태그 선택자롤 대상 DOM객체 지저ㅗㅇ..
                // text() : 문자열로 표현
                $("h2").text("jquery 시작!!");
            });
        </script>
    </head>
    <body>
        <h2></h2>
    </body>
</html>
