<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>[]오늘도 화이팅</title>
        <style></style>
        <script src="../a00_com/jquery-3.6.0.js"></script>
        <script>
            $("document").ready(function () {
                $("h2").text("jquery 시작!!");
                // 1. 선택자 주요 내용
                $("h2, p, h4").css("color", "blue");
                // 2. 요소객체의 vbalye값을 홍길동으로 설정하고 배경색상을 pink로 처리
                $("input[name=name]").val("홍길동").css("background", "pink");
                // 3. 가장클래스 선택자 : first, :last
                $("h2:first").text("첫번째!!");
                $("h2:last").text("마지막!!");

                $("[name=id]").val("himan").css("color", "red");
                $("[name=pass]").val("7777").css("color", "red");

                // #.each()사용
                // $(선택).each(function( idx,단위객체){})
                // #.length를 이용하여 배열의 길이를 가져올 수 있다.
                console.log("h2의 갯수:" + $("h2").length);
                var arry = ["홍길동", "김길동", "마길동", "신길동"];

                /*
                # 배열객체.each(function(index, 단위객체){})
                # $.each(배열객체, function(index, 단위객체{}))
                */

                $("h2").each(function (idx, h2Dom) {
                    // idx : index 0~3
                    // h2Dom : 단위 DOM객체
                    console.log(idx + ":" + $(h2Dom).text());
                    // arry[0] ~ arry[3] : 홍길동~
                    // $(h2Dom).text("화면 출력")
                    $(h2Dom).text(arry[idx]);
                });
            });
        </script>
    </head>
    <body>
        아이디: <input type="text" name="id" /><br />
        패스워드: <input type="password" name="pass" /><br />
        <h2></h2>
        <h2></h2>
        <h2></h2>
        <h2></h2>
        <p>안녕</p>
        <h4>반갑습니다</h4>
        이름: <input type="name" /><br />
    </body>
</html>
