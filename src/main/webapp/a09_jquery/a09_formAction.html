<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>[]오늘도 화이팅</title>
        <style>
            span{border: 1px solid blue;}
        </style>
        <script src="../a00_com/jquery-3.6.0.js"></script>
        <script>
            $("document").ready(function () {
                $("h2").text("jquery 시작!!");
                /*
                1. wrap : 특정한 요소 객체로 감싸는 처리를 한다.
                2. parent() : 부모객체를 지칭할 때, 해당한다.
                */
                // $("선택자").on("이벤트명", function(){ 이벤트가 발생했을 때, 처리할 함수})
                $("input[type=checkbox").on("click", function () {
                    // $("input[type=checkbox]") : 모든 type='checkbox' 인 것을 감싸여 있으면 없애주는 처리

                    $("input:checked").unwrap("<span></span>");
                    // checkbox인 것을 클릭시,
                    // check가 된 것의 값을 가지고 와서, input type이 text인 것에 value값을 할당 처리..
                    // check된 것의 값을 할당하는 변수..
                    var ckVal = "";
                    // 해당 객체를 특정 객체를 감싸는 것을 말한다.
                    $("input:checked").wrap("<span></span>");

                    // input type인 checked 것의 여러개 인것을 each구문을 통해서 반복처리한다.
                    $("input:checked").each(function () {
                        // $(this).val() : 각 개별적으로 checked것들의 value값을 가져와서
                        // 전역변수로 설정한 ckVal에 할당한다.
                        ckVal += $(this).val() + ",";
                    });
                    // 누적되어 check가 된 것의 값을 input type = "text"의 value에 할당한다
                    $(":text").val(ckVal);
                    // $(":text").val($("input:checked").val());
                });
            });
        </script>
    </head>
    <body>
        <h2></h2>
        <form action="">
            <fieldset>
                사과 <input type="checkbox" value="사과" id="" /> 배
                <input type="checkbox" value="배" id="" /> 바나나
                <input type="checkbox" value="바나나" id="" />
                <input type="text" />
            </fieldset>
        </form>
    </body>
</html>
