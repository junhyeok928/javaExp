<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>[]오늘도 화이팅</title>
        <style></style>
        <script src="../a00_com/jquery-3.6.0.js"></script>
        <script>
            $("document").ready(function () {
                $("h2")
                    .text("map()기능 메서드 처리")
                    .click(function () {
                        var colors = ["red", "orange", "yellow", "green", "blue"];
                        var arry = $("div").map(function (idx, element) {
                            console.log(idx);
                            console.log(element);
                            // 개별적인 요소객체를 코드블럭에서 처리할 수 있다.
                            $(element).css("background", colors[idx]);
                            // 함수의 매개변수를 통해서 index와 단위요소 객체를 가지고 올 수 있다.
                            return idx + 1 + ") " + $(this).text();
                        });
                        for (let idx = 0; idx < arry.length; idx++) {
                            console.log(arry[idx]);
                            $("h3").eq(idx).text(arry[idx]);
                        }
                    });
            });
            // # 전체적인 처리를 각각해야 할 때, 활용된다.
        </script>
    </head>
    <body>
        <h2></h2>
        <div>홍길동</div>
        <div>김길동</div>
        <div>마길동</div>
        <div>신길동</div>
        <div>최길동</div>
        <h3></h3>
        <h3></h3>
        <h3></h3>
        <h3></h3>
        <h3></h3>
    </body>
</html>
