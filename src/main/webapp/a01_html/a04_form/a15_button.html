<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>오늘도 화이팅</title>
    <style></style>
    <script>
      window.onload = function () {
        var h2Obj = document.querySelector("h2");
        h2Obj.innerText = "버튼 활용";
      };
    </script>
  </head>
  <body>
    <h2></h2>
    <!--
		# 버튼 만들기
		1. 버튼은 아래와 같은 두가지 형식으로 처리할 수 있다.
			1) <input type="button"| reset|submit|image" value="버튼의문자열">
			2) <button type="button|reset|submit">버튼의문자열</button>
		2. 속성
			name: 버튼 이름 지정
			value : 버튼의 레이블표현
			src : type="image" 일경우 이미지가 있는 경로 설정.
	-->
    <form>
      검색 : <input type="text" name="sch" size="10" value="초기값" />
      <input type="button" value="Q1" />
      <button type="button">Q2</button><br />
      submit 버튼 : <input type="submit" value="전송1" />
      <button type="submit">전송2</button><br />
      reset 버튼 : <input type="reset" value="리셋1" />
      <button type="reset">리셋2</button><br />
	  <!-- reset을 통해서는 form하위에 있는 모든 요소객체가 초기에 설정된 값으로 초기화한다.-->
      이미지 버튼:
      <input
        type="image"
        src="../a03_basicTag/media/button.png"
        alt="이미지버튼1"
      />
      <button type="button">
        <img src="../a03_basicTag/media/button.png" alt="이미지버튼2" />
      </button>
    </form>
  </body>
</html>
