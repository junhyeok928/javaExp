<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>오늘도 화이팅</title>
<style>
</style>
<script>
	window.onload = function() {
		var h2Obj = document.querySelector("h2");
		h2Obj.innerText = "체크와 레이디오 박스";
	}
</script>
</head>
<body>
	<h2></h2>
	<h3>먹고 싶은 것 모두 체크하세요(멀티선택)</h3>
	<hr>
	<!--
		# type = "checkbox"
		1. check형태의 ui를 가진 폼 하위 요소객체로 동일한 name으로 여러개의 데이터를
			서버에 전송할 수 있다.
		2. checked 속성을 이용하여 초기에 check가 된 내용을 설정할 수 있다.
		3. value으로 설정된 값을 서버에 전송할 때, checked가 된것만 전송이 된다.
			submit을 클릭시 check가 된 것만 서버로 전송이 되는 것을 알 수 있다.
			a16_check_radio.html?menu=짬뽕&menu=탕수육
	-->
	<form action="">
		짜장면 <input type="checkbox" value="짜장면" name="menu" id="">
		짬뽕 <input type="checkbox" value="짬뽕" name="menu" id="" checked>
		탕수육 <input type="checkbox" value="탕수육" name="menu" id="">
		<input type="submit"/>
	</form>
	<!--
		ex) form에 취미를 항목을 넣고, []취미1
	-->
	<form method="post" action="a17_hobby.jsp">
		<input type="checkbox" value="축구" name="hobby" id="" checked>축구
		<input type="checkbox" value="야구" name="hobby" id="">	야구
		<input type="checkbox" value="탁구" name="hobby" id="">탁구
		<input type="checkbox" value="배구" name="hobby" id="">배구
		<input type="checkbox" value="골프" name="hobby" id="">골프
		<input type="submit"/>
	</form>
	<!--
		페이지?hobby=운동&hobby=게임
		선택되어진 것만 전송이된다.
	-->
	<hr>
	<!--
		# type = "radio"
		1. 같은 name속성 기준으로 하나만 선택하게 해준다.
			아래의 예제의 경우, name="china" 중에 하나, name="ppaymethod" 중에 하나를 선택하게 한다.
		2. 물론, 요청값으로 선택된 radio에 value값을 전송한다.
	-->
	<h4>먹고싶은 거 하나만 선택</h4>
	<form action="">
		<input type="radio" name="china" value="짜장면">짜장면<img src="../a03_basicTag/media/jajang.png">
		<input type="radio" name="china" value="짬뽕">짬뽕<img src="../a03_basicTag/media/jjambbong.png">
		<input type="radio" name="china" value="탕수육">탕수육<img src="../a03_basicTag/media/tangsuyuk.png">
		<h4>결재방법</h4>
		<input type="radio" name="paymethod" value="카드" checked>카드
		<input type="radio" name="paymethod" value="현금">현금
		<input type="submit" value="선택">
	</form>
	<!-- 
		china=탕수육&paymethod=현금
		와 같이 선택된 것 하나만 서버에 요청값으로 전송호출 되는 것을 알 수 있다.
	 -->
	<hr>
	<h4>예제</h4>
	<form name="student" method="post" action="a18_student.jsp">
		학생명 : <input type="text" name="student" id=""><br>
		학년 : <input type="radio" name="grade" value="1학년" checked>1학년
		<input type="radio" name="grade" value="2학년">2학년
		<input type="radio" name="grade" value="3학년">3학년
		<input type="radio" name="grade" value="4학년">4학년<br>
		성별 : <input type="radio" name="gender" value="남" checked>남
		<input type="radio" name="gender" value="여">여
		<input type="submit" value="등록">
	</form>
</body>
</html>
