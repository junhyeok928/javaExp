<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[숫자입력]오늘도 화이팅</title>
<style>
</style>
<script>
	window.onload = function() {
		var h2Obj = document.querySelector("h2");
		h2Obj.innerText = "홈 제어 시스템 - 온도 조절";
	}
</script>
</head>
<body>
	<h2></h2>
	<form action="">
		지속시간 (0.0~10.0시간)
		<input type="number" min="0.0" max="10.0" step="0.5"><br><br>
		온도 설정 : 10&deg;
		<input type="range" min="10" max="30" list="temperatures">30&deg;
		<datalist id="temperatures">
			<option value="12" label="Low">
			<option value="20" label="Medium">
			<option value="28" label="Hight">
		</datalist>
	</form>
	<!--
		ex) 커피주문
			가격 : [	] 4500/5000/6500/7200 로 설정..
			주문수량 : [	] 1~ 10
			크기 : [	] range small medium large rang로 처리

	-->
	<h3>커피주문</h3>
	<form action="">
		<input type="number" min="4500" max="7200" step="500"><br><br>
		가격 :  <datalist>
			<option value="4500">4500</option>
			<option value="5000">5000</option>
			<option value="6500">6500</option>
			<option value="7200">7200</option>
		</datalist>
		주문수량<input type="number" min="1" max="10" step="1">
		크기 : <input type="range" min="1" max="3" list="sizes">
		<datalist id="sizes">
			<option value="1" label="small">
			<option value="2" label="Medium">
			<option value="3" label="Hight">
		</datalist>
	</form>
</body>
</html>
