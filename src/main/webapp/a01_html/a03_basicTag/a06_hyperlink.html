# 하이퍼 링크 태그
1. 하이퍼 텍스트 : 사용자의 선택에 따라 특정 정보로 이동하는 조직된 문서
2. a태그(Anchor) : 다른 웹페이지나 웹 페이지 내부의 특정 위치로 이동
3. href : Hyper reference를 의미
4. 기본 코드
	<a href="이동할 페이지">출력내용</a>
5. 경로 설정 처리
	href="속성"을 통해서 이동할 경로를 설정할 수 있는데, 해당 처리 내용에 대한 옵션은
	아래와 같다 
	1) 절대 경로 설정
		- 외부 ip나 도메인 주소를 통해서 페이지를 호출시
		- local 서버의 경우, workspace\javaexp\src\main\webapp
		  가 현재 서버에서 기준이 되는 절대 경로이다.
		  href="/a01_html/a03_basicTag/a01_frontTag.html"
		  ## 절대 경로
		  1. 웹서버가 로딩된 경우에서 웹서버가 인식할 수 있는 경로를 기준으로
		  절대 경로를 인식한다.
		  2. 웹서버가 로딩되지 않고, 파일 서버나 운영체제에서 실행되는 브라우저인 경우
		  에는 운영체제 기준파일인 c:....경로를 절대 경로로 잡을 수 있다.
		  
		  ex)
		  /javaexp/ : 서버의 절대경로 설정 - workspace\javaexp\src\main\webapp
		  웹앱 경로의 하위 페이지 호출..
	2) 상대경로 설정
		- 현재 로딩된 파일을 기준 경로하여
		- 같은 폴더에 파일이 있는 경우에는 파일명으로만 접근 가능하다.
		- 상위 폴더인 경우에 ../로 상위 폴더로 이동할 수 있고,
		- 현재 폴더에서 하위 폴더인 경우에는 ./로 폴더를 이동해서 해당 파일을 호출할 수 있다.
