<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>오늘도 화이팅</title>
<style>
</style>
<script>
	// window.onload : 브라우저가 로딩된 후
	// 바디에 있는 모든 태그들을 객체로 인식이 가능한 상황
	// 돔 객체를 활용할 수 있는 상황이 됨
	// var h2obj = document.querySelector("h2");
	// 태그를 객체로 인식해서
	// h2obj.innerText = "텍스트"
	window.onload = function() {
		var h2Obj = document.querySelector("h2");
		h2Obj.innerText = "시작";
	}
</script>
</head>
<body>
	<h2></h2>
	<figure>
		<figcaption>alert()함수 활용</figcaption>
		<pre> <!-- br &nbsp 없이 화면에 코딩한 그대로 출력하게 해주는 태그 -->
				<code>
				<!-- 코드 내용을 그대로 화면에 보이고자 할때, 처리하는 내용.. 실행되지 않음 -->
					function fun01(){
						alert("경고합니다.");
					}
				</code>
			</pre>
		<hr>
		<small>실행 결과</small>
		<!-- 시멘틱태그유형 -->
		<pre>
				<img src="media/alert.png" alt="실행결과" />
			</pre>

	</figure>
</body>
</html>
