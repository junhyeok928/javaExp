<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 화이팅</title>
	</head>
	<body>
	<!-- 
	# 본문 태그 - br태그와 hr 태그
	br 태그는 다른 글자 태그 내부에 삽입하여 줄 바꾸기 기능을 수행한다.
		html에서는 코드로 줄바꾸어지지 않기 때문에, 명시적으로 br태그나
		태그 자체에서 줄바꿈 기능(block태그)을 포함한 태그를 수행하여야 한다.
		cf) block - 태그 자체에 줄바꿈 기능이 있는 태그 h1, table, p..
			in-line태그 - 태그 자체에 줄바꿈 기능이 없는 태그
				span, b, font, a
	hr 태그는 다른 태그 내부에 삽입되어 처리 되지 않는다.
		주로 수평선을 입력해서 처리할 때,  활용되나, hr은 수평선이기 때문에
		프로그래밍적으로 줄바꿈 기능을 포함하고 있다.
	 -->
	</body>
</html>
