<!DOCTYPE html>
<html>

<title>오늘도 화이팅</title>
<style>
	td{
		border-collapse: collapse; border:1px solid black;
	}
</style>
</head>
<body>
	<h2></h2>
	<!-- 
	ex) 3X4 테이블을 만들되, 최하단 cell은 합치고, 신이 1line으로 되게 처리하세요
	
	 -->
	<table align = "center" border="1" width = "400px" height = "400px">
		<tr><td>1</td><td>1</td><td>1</td><td>1</td></tr>
		<tr><td>1</td><td>1</td><td>1</td><td>1</td></tr>
		<tr><td colspan= "4">1</td></tr>
	</table>
</body>
