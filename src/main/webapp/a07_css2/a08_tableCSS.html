<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>[테이블의 css옵션]오늘도 화이팅</title>
        <style>
            /*
		# 테이블에서 필요로 하는 css옵션
		1. table
			1) border-collpase : collpase :이중 테두리선 제거 처리
				border : 테이블 전체 테두리의 옵션 설정
			2) td, th : 
				text-align: center - 글자 중앙 정렬 처리
				width/height - 높이와 넓이 크기 지정
				border: 1px solid green - 보더의 css 옵션 지정.
				padding : 글자와 보더와의 간격 조절
			3) tr :
				:nth-child(even) : 짝수행에 대한 색상 지정시 필요
				:hover : 마우스를 커서시 옵션설정
		*/
            table {
                border-collapse: collapse; /* 이중 테두리 */
                border: 1px solid navy;
            }
            td,
            th {
                text-align: left;
                padding: 5px;
                width: 100px;
                height: 15px;
                border: 1px solid green;
            }
            thead,
            tfoot {
                background: darkgray;
                color: yellow;
            }
            tbody tr:nth-child(even) {
                background: aliceblue;
            }
            tbody tr:hover {
                background: pink;
            }
            /*
            # 일반적인 실무에서의 데이터 유형에 따른 정렬옵션.
            1. 문자열 데이터 : 왼쪽 정렬
            2. 코드성 데이터 : 중앙 정렬
            3. 숫자형 데이터 : 오른쪽 정렬
            */
        </style>
        <script>
            window.onload = function () {
                var h2Obj = document.querySelector("h2");
                h2Obj.innerText = "1학기 성적";
            };
        </script>
    </head>
    <body>
        <h2></h2>
        <table border="">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>HTML</th>
                    <th>이름</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>황기태</td>

                </tr>
                <tr>

                </tr>
                <tr>

                    <td>70</td>
                </tr>
                <tr>
                    <td>황기태</td>
                    <td>80</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>황기태</td>

                </tr>
                <tr>
                    <td>황기태</td>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>합</th>

        </table>
    </body>
</html>
