<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>[1]오늘도 화이팅</title>
        <style></style>
        <script>
            window.onload = function () {
                var h2Arr = document.querySelectorAll("h2");
                h2Arr[0].innerText = "1";
            };
            function num() {
                var h3Arr = document.querySelectorAll("h3");
                h3Arr[0].innerText += "5";
            }
            function plus() {
                var h3Arr = document.querySelectorAll("h3");
                h3Arr[0].innerText += "+";
            }
            function result() {
                var h3Arr = document.querySelectorAll("h3");
                var tot = eval(h3Arr[0].innerText);
                h3Arr[0].innerText = tot;
            }
        </script>
    </head>
    <body>
        <h2></h2>
        <h2></h2>
        <h2></h2>
        <input type="button" value="5" id="button1" onclick="num()" />
        <input type="button" value="+" id="button2" onclick="plus()" />
        <h3 onclick="result()"></h3>
    </body>
</html>
