<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>[내장 함수]오늘도 화이팅</title>
        <style></style>
        <script>
            window.onload = function () {
                var h2Arr = document.querySelectorAll("h2");
                // 1. eval() : 문자열을 코드로 실행 처리
                var calStr = "2*3+4";
                h2Arr[0].innerText = calStr + " = " + eval(calStr);

                // 2. parseInt(""): 숫자형 문자열을 정수로 변환..
                var num1Str = "25";
                var num2Str = "25.75";
                var tot = parseInt(num1Str) + parseInt(num2Str);
                h2Arr[1].innerText = num1Str + " + " + num2Str + " = " + tot;
                var tot2 = parseFloat(num1Str) + parseFloat(num2Str);
                h2Arr[2].innerText = num1Str + " + " + num2Str + " = " + tot2;
                // 3. isNan() : Is not a number? 숫자가 아닌지 여부를 확인하는 함수,,
                //      형 변환시, 숫자형문자열이 아닐때를 확인하고 형변환할때, 사용된다.
                var numStr = prompt("숫자를 입력", "0");
                if (isNaN(numStr)) {
                    alert("숫자가 아닙니다");
                } else {
                    alert("5를 합산한 결과:" + (parseInt(numStr) + 5));
                }

                // 예제
                var calStr2 = prompt("계산식을 입력하세요!", "");
                h2Arr[3].innerText = calStr2 + " = " + eval(calStr2);
            };
        </script>
    </head>
    <body>
        <h2></h2>
        <h2></h2>
        <h2></h2>
        <h2></h2>
    </body>
</html>
