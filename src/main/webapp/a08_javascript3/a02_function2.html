<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>[함수연습]오늘도 화이팅</title>
        <style></style>
        <script>
            window.onload = function () {
                var h2Arr = document.querySelectorAll("h2");
                // 함수를 호출하여 변수 var show에 할당
                var show = books("신",3000);
                h2Arr[0].innerText=show; // show 변수 출력
            };
            function books(name, price){
                return name+"("+price+")"
            }
            
        </script>
    </head>
    <body>
        <h2></h2>
        <h3></h3>
    </body>
</html>
