<!DOCTYPE html>

        <script>
            window.onload = function () {
                var et01 = new Enter("전준혁", "SBS", "신인", "신인상");
                et01.show();
            };
            class Enter {
                constructor(name, brod, field, his) {
                    this.name = name;
                    this.bord = brod;
                    this.field = field;
                    this.his = his;
                }
                show() {
                    var divObj = document.querySelector("div");
                    var htmlCode = "<h3>연예대상</h3><table border>";
                    htmlCode += "<tr><th>이름</th><td>" + this.name + "</td></tr>";
                    htmlCode += "<tr><th>방송사</th><td>" + this.bord + "</td></tr>";
                    htmlCode += "<tr><th>분야</th><td>" + this.field + "</td></tr>";
                    htmlCode += "<tr><th>내역</th><td>" + this.his + "</td></tr></table>";
                    divObj.innerHTML = htmlCode;
                }
            }
            $("document").ready(function () {
                $("h2").text("jquery 시작!!");
                var ran01 = Math.floor(Math.random() * 9);
                var ran02 = Math.floor(Math.random() * 9);
                $("[name=num01]").val(ran01);
                $("[name=num02]").val(ran02);

                $(".check").click(function () {
                    var result = parseInt($("[name=result]").val());
                    if( result == (ran01*ran02)){
                        $(".re").text("정답");
                    }else{
                        $(".re").text("오답");
                    }
                });
            });
        </script>
