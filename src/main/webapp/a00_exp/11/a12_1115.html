	<body>
	<!-- 1. 웹프로그램의 기본 처리 프로세스 url 주소를 기준으로 -->
	<!-- 	- url에 서버가 있는 주소에 특정한 페이지를 호출한다.
				http://www.google.com/show
				==> http://192.168.23.0:7080/show.jsp
				http://localhost:7080/show.jsp : 고정아이피로 웹서버를 통해
					클라이언트에 전달되지 전에, 개발자가 확인하기 위해
					현재 pc에서 처리결과를 확인할 때, 사용한다.
			- 해당 페이지에서 전달 되는 html문자열을 브라우저로 가져와서
				html문자열에 있는 태그들을 랜더링(cf h1경우 크기가 큰문자)하여
				화면에 출력한다. 
				
			form 요청처리..
			기본화면에
				<form action="send.jsp">
					<input name = "data value="apple"/>
					<input type="submit"/>
				</form>
			submit 버튼을 클릭하는 순간
			http://192.168.23.0:7080/send.jsp?data=apple
			로 변경이 되어 해당 자원을 호출하면서 데이터도 요청key로는 data 요청값으로는 apple을 넘긴다.
			서버에서는 넘겨온 데이터를 아래 객체로 받아서, 처리한다.
			request.getParameter("data"); // 할당된 데이터 "apple"	
					-->

	<!-- 2. 웹프로그램에서 html/css, javascript, jsp/java의 역할을 기술하세요. -->
		<!-- html: 웹프로그램의 화면을 구성한다
			 css : 웹프로그램의 피부과 같은 역할, 유저의 시각적인 퍼포먼스를 구성한다.
			 javascript : 웹프로그램의 근육과 같은 역할이다, 웹페이지의 동작을 구성한다.
			 jsp/java : html에서 java의 코드를 사용하여 백엔드 역할을 수행한다. 
			 
			 html/css : 기본 정적인 태그와 확장형태인 css를 통해서 화면을 구성하고, 웹하면을 기본적인 구성요소들로 표현하게 한다.
			 			주로, client(브라우저)를 통해서 랜더링된다.
			 javascript : 받은 정적인 태그들은 프로그래밍 요소를 더하여, DOM객체로 인식하여,
			 			  속성과 속성값을 이벤트를 통해서 할당하거나 변경함으로 화면에 동적인 처리를 해준다.
			 java/jsp : 클라이언트에서 호출되어 온 페이지를 서버단의 로직에 의해서 데이터를
			 			보여주거나, 요청값/세션 등을 처리하여 최종결과를 다시 클라이언트단(브라우저)에 전송하는 역할을 한다.
			 -->
			 
	<!-- 3. 웹프로그램에서 html/css, javascript, jsp/java이 처리되는 순서를 브라우저에서 호출시부터 화면로딩까지 -->
		<!-- html/css : 클라이언트에서 브라우저를 통해서 랜더링
			 javascript : 클라이언트의 브라우저를 통해서 실행처리
			 java(jsp) : 서버단에서 서버 컨테이너 안에서 컴파일되고, 실행된다.
			 	 요청값을 받은 처리, DB 서버에 접속해서 DB 데이터를 객체로 변환해서
			 	 메모리에 올렸다가 jsp를 통해서 중간중간에 데이터를 html 태그와 함께
			 	 표현해서, 최종적으로 html 페이지를 만들어 클라이언트에서 전달한다.
				 jsp 안에는 html태그, css, javascript, java가 다 포함되어 있다. 
		 -->
	<!-- 4. jsp로 물건명과 가격, 갯수를 입력하여 등록버튼 클릭시, 다음 페이지에서 해당 정보 출력 -->
		
		<!-- submit 클릭 regProduct.jsp?name=사과&price=2000&cnt=2 -->
	<!-- 5. 위 내용... -->
	<!-- 6. prompt 창으로 나이 입력받아,18세 이상이면 성인... -->
		<script>
		var grade = prompt("나이를 입력하세요","24");
		if(grade >= 18){ // javascript에서는 비교연산자처리시 자동형변환(문자열==>숫자)가 된다.
			console.log("성인입니다.")
		}else if(grade < 18){
			console.log("미성년자입니다.")
		}else{
			console.log("숫자를 입력해주세요.")
		}
		</script>
	<!-- 7. 알고리즘 -->
	<!-- 	1) 1단계는 3의 배수를 출력 if(cnt%3==0){console.log("짝");}
			2) 2단계는 마지막에 3이 출력 if (cnt%10!=0 && cnt%10%3==0){console.log("짝");}
				cnt%10 ==> 0 ~9까지 변환.. ==> 결과값%3==0
				예외 10%10%3, 20%10%3로 10단위 0도 처리가 된다.
				그래서, cnt%10==0은 제외를 처리한다.
			3) 3단계 ~100있을 때 30,60, 90 일단 숫자가 아니고 짝으로 처리하고,
				33, 36, 39, 63 등등 ==> 짝두번
			for(var cnt=1;cnt<=50;cnt++){
				if(cnt%10!=0 && cnt%10%3==0){
					console.log("짝");
				}else{
					console.log(cnt);
				}
			}
				 -->
		<script>
		var cnt = 1;
		for(var i=0; i<50;i++){
			if(cnt < 10){
				if((cnt%3)==0){
					console.log("짝");
				}else{
					console.log(cnt);
				}
			}else if(cnt>=10){
				var scnt = String(cnt);
				var lastScnt = scnt.charAt(1);
				if(lastScnt==3){
					console.log("짝");
				}else if(lastScnt==6){
					console.log("짝");
				}else if(lastScnt==9){
					console.log("짝");
				}else{
					console.log(cnt);
				}
			}
			cnt++;
		}
		</script>
	</body>
