		function plus() {
			var culObj = document.querySelector("[name=cul]");

	오늘로부터
	<input type="text" name="toDay" />일
	<input type="button" value="입력" onclick="dDay()" />
	<h2></h2>
	<script>
		function dDay() {
			var day = document.querySelector("[name=toDay]").value; // 입력된 데이터 가져오기
			var date = new Date();
			date.setDate(date.getDate() + Number(day));
			var year = date.getFullYear();
			var month = date.getMonth();
			var date = date.getDate();
			var h2Obj = document.querySelector("h2");
			// toLocaleString() : 날짜와 시간정보를 해당지역에 맞게 출력
			// toLocaleDateString() : 날짜정보를 해당 지역에 맞게 출력
			// toLocaleTimeString() : 시간정보를 해당 지역에 맞게 출력
			h2Obj.innerText = year + "년 " + (month + 1) + "월 " + date + "일"
		}
	</script>
