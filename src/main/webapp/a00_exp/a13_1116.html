	<script>
		function change(obj){
			// onclick="change(this)"로 선언했으므로 클릭한 모든 정보를 객체로 전달된다.
			// obj에서는 해당 객체를 메모리로 오기에
			// 클릭한 객체가 가지고 있는 물자열 정보를 가져올 수 있다.
			obj.style.background=obj.innerText; // 그 문자열 생상 정보를 배경객상으로 할당하여 처리한다.

		}
	</script>

	<!-- 8. for문 이용하여 1~100까지 번호를 5의 배수만 출력(console)하고, 마지막 라인에 전체 합산 1~100, 2의배수만 합산 -->
	<script>
		var tot = 0;
		var tot2 = 0;
		for(var i = 1; i<=100;i++){
			if((i%5)==0){
				console.log(i);
			}
			if((i%2)==0){
				tot2 += i;
			}
			tot += i;
			if(i==100){
				console.log("모든 수의 합 : "+ tot)
				console.log("2의 배수의 합 :"+ tot2)
			}
		}
	</script>
